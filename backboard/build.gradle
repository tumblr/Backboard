apply plugin: 'com.android.library'
apply plugin: 'checkstyle'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'Backboard'

    publishedGroupId = 'com.tumblr'
    libraryName = 'Backboard'
    artifact = 'backboard'

    libraryDescription = 'A motion-driven animation framework for Android.'

    siteUrl = 'https://github.com/tumblr/Backboard'
    gitUrl = 'https://github.com/tumblr/Backboard.git'

    libraryVersion = '0.1.0'

    developerId = 'ericleong'
    developerName = 'Eric Leong'
    developerEmail = 'ericleong@tumblr.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion Integer.parseInt(COMPILE_SDK)
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(MIN_SDK)
        targetSdkVersion Integer.parseInt(TARGET_SDK)
        versionCode 100
        versionName "0.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    provided 'com.facebook.rebound:rebound:0.3.8'
    compile 'com.android.support:support-annotations:' + SUPPORT_ANNOTATIONS_VERSION

    compile fileTree(dir: 'libs', include: ['*.jar'])
}

checkstyle {
    toolVersion = "6.7"
}

task checkstyle(type: Checkstyle) {
    configFile = rootProject.file('backboard/checkstyle.xml')

    source 'src/main/java'

    include '**/*.java'

    exclude '**/gen/**'

    def configProps = ['proj.module.dir': projectDir.absolutePath]
    configProperties configProps

    // empty classpath
    classpath = files()
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
